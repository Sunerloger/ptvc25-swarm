; Fern Parameter Tuning Configuration
; This file allows real-time tuning of L-System fern parameters
; Modify values and save to see changes applied in real-time

[LSystemGeneration]
; Number of L-system iterations (affects complexity)
iterations=3

; L-system axiom (starting string)
axiom=FFFFFFF

[TurtleParameters]
; Length of forward movement steps
stepLength=0.6

; Angle change in degrees for rotations
angleIncrement=35.0

; How much radius decreases per level (0.0-1.0)
radiusDecay=0.75

; How much length decreases per level (0.0-1.0)
lengthDecay=0.8

; Starting radius for branches
initialRadius=0.15

[Colors]
; Initial/stem color (R,G,B values 0.0-1.0)
initialColorR=0.3
initialColorG=0.2
initialColorB=0.1

; Leaf/frond color (R,G,B values 0.0-1.0)
leafColorR=0.15
leafColorG=0.8
leafColorB=0.2

[VegetationPlacement]
; Ferns per square unit
fernDensity=0.0002

; Maximum slope angle for ferns (degrees)
maxBushSlope=35.0

; Scale range for random variation (min,max)
fernScaleMin=0.5
fernScaleMax=1.0

; Random seed for vegetation placement
placementSeed=12345

[AdvancedParameters]
; Enable/disable parameter tuning system (0=off, 1=on)
enableTuning=1

; Regeneration mode: 0=regenerate all, 1=regenerate visible only
regenerationMode=0

; Update frequency in seconds (how often to check for file changes)
checkFrequency=1.0
